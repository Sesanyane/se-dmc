{% extends "main_index.html" %}

{% block content %}
	{% load static %}
    <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'se_dmc/images/hero_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-12" data-aos="fade-up" data-aos-delay="400">
                        
            <div class="row justify-content-center mb-4">
              <div class="col-md-8 text-center">
                <h1>Our Services</h1>
                <p class="lead mb-5">We Develop Highly Secure Apps</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>  

    <section class="site-section border-bottom">
      <div class="container">
        <div class="row align-items-stretch">
          {% if service %}
                  {% for serv in service %}
          <div class="col-md-6 col-lg-4 mb-4 mb-lg-4" data-aos="fade-up" data-aos-delay="200">
            <div class="unit-4 d-flex">
              <div class="unit-4-icon mr-4"><span class="text-primary icon-phonelink"></span></div>
              <div>
                    <h3>{{ serv.name }}</h3>
                    <p>{{ serv.description }}</p>
                    <p><a href="#">Learn More</a></p>
              </div>
            </div>
          </div>
                {% endfor %}
          {% endif %}
        </div>
      </div>
    </section>
    



{% endblock %}
