{% extends "main_index.html" %}

{% block content %}
	{% load static %}
    <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'se_dmc/images/hero_1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">

          <div class="col-md-12" data-aos="fade-up" data-aos-delay="400">
                        
            <div class="row justify-content-center mb-4">
              <div class="col-md-8 text-center">
                <h1>Policies</h1>
                <p class="lead mb-5"></p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <section class="site-section">

      <div class="container">

          <table class="table mb-0">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Download</th>
        </tr>
        </thead>
        <tbody>
          {% for policy in policies %}
            <tr>
                <td>{{ policy.title }}</td>
                <td>{{ policy.description }}</td>
                <td>
                    <a href="{{ policy.file.url }}" class="btn btn-primary btn-sm" target="_blank">
                        Download Policy
                    </a>
                </td>
            </tr>
          {% endfor %}
        </tbody>
    </table>

      </div>
    </section>


{% endblock %}
